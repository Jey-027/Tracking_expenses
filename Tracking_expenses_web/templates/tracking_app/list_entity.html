{% extends 'base.html' %}
{% load static %}
{% block title %} Entities list {% endblock %}

{% block content %}

<h2 class="text-center">Entities</h2>

<div class="container">
  <div class="d-grid gap-2">
    <a href="{% url 'Create_entity' %}" class="btn btn-outline-dark" type="submit">Create Entity</a>
  </div>
</div>
<br>

<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Entity Name</th>
        </tr>
      </thead>
      
      <tbody>
        {% for val in entity_list %}
        <tr>
          <th>{{ val.id }}</th>
          <td>{{ val.entity_name }}</td>
          <td><a href="{% url 'Update_entity' val.id %}">Edit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
