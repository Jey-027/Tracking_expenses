{% extends 'base.html' %}
{% load static %}
{% block title %} category list {% endblock %}

{% block content %}

<h2>Category</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Category Name</th>
    </tr>
  </thead>
  <tbody>
    {% for value in category_list %}
    <tr>
      <th>{{ value.id }}</th>
      <td>{{ value.category_name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
