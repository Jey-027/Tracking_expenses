<html lang="eu">
<head>
    <title>Payment methods</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Method Name</th>
    </tr>
    </thead>
    <tbody>
    {% for val in payment_method_list %}
    <tr>
        <th>{{ val.id }}</th>
        <td>{{ val.method_name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>


</html>
