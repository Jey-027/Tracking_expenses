{% extends 'base.html' %}
{% load static %}
{% block title %} Payment methods list {% endblock %}

{% block content %}

<h2>Payment methods</h2>

<div class="container">
  <div class="d-grid gap-2">
    <a href="{% url 'Create_paymentMethod' %}" class="btn btn-outline-success" type="submit">Create Method</a>
  </div>
</div>
<br>

<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Method Name</th>
        </tr>
      </thead>
      <tbody>
        {% for val in payment_method_list %}
        <tr>
          <th>{{ val.id }}</th>
          <td>{{ val.method_name }}</td>
          <td><a href="{% url 'Update_paymentProduct' val.id %}">Edit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
