{% extends 'base.html' %}
{% load static %}
{% block title %} Payment methods list {% endblock %}

{% block content %}

<h2>Payment methods</h2>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Method Name</th>
    </tr>
    </thead>
    <tbody>
        {% for val in payment_method_list %}
        <tr>
            <th>{{ val.id }}</th>
            <td>{{ val.method_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
