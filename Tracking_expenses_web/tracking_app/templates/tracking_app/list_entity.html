{% extends 'base.html' %}
{% load static %}
{% block title %} Entities list {% endblock %}

{% block content %}

<h2>Entities</h2>

<table>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Entity Name</th>
    </tr>
    </thead>

    <tbody>
        {% for val in entity_list %}
        <tr>
            <th>{{ val.id }}</th>
            <td>{{ val.entity_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
