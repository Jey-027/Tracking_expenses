{% extends 'base.html' %}
{% load static %}
{% block title %} Products list {% endblock %}

{% block content %}

<h2>Products</h2>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product Name</th>
          <th scope="col">Entity</th>
        </tr>
      </thead>
      <tbody>
        {% for val in product_list %}
        <tr>
          <th>{{ val.id }}</th>
          <td>{{ val.product_name }}</td>
          <td>{{ val.id_entity }}</td>
          <td><a href="{% url 'Update_product' val.id %}" class="button" aria-pressed="true">Edit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
